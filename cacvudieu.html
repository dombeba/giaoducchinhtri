<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Các vũ điệu trong Quân đội</title>

  <!-- Dùng lại đúng banner/CSS như trang index -->
  <link rel="stylesheet" href="css/home.css">

  <style>
            html, body{
        height: auto !important;
        overflow-y: auto !important;
        }
        .poster{
        height: auto !important;
        min-height: 100vh;
        }

    /* Chỉ bổ sung phần bố cục cho 5 vũ điệu (không phá style banner) */
    .dance-wrap{ padding: 10px 60px 50px; }
    .dance-grid{ display:grid; grid-template-columns: repeat(3, 1fr); gap: 22px; margin-top: 18px; }

    .dance-card{
      background: rgba(255,255,255,0.70);
      border: 3px solid rgba(198,37,34,0.35);
      border-radius: 16px;
      padding: 14px 14px 16px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.10);
      overflow:hidden;
    }

    .dance-title{
      margin: 0 0 10px;
      font-size: 26px;
      font-weight: 900;
      color: #7b1fa2;
      text-shadow: 0 2px 0 rgba(0,0,0,0.10);
    }

    .dance-qr{
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 12px;
      border: 4px solid rgba(0,0,0,0.12);
      background:#fff;
    }

    .backline{ margin-top: 18px; text-align:center; font-weight: 800; }
    .backline a{
      color: #1f45a8;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.65);
      border: 2px solid rgba(31,69,168,0.25);
      transition: transform .08s ease, background-color .15s ease, color .15s ease;
      display:inline-block;
    }
    .backline a:hover{ background: rgba(255,255,255,0.85); color:#c62522; }
    .backline a:active{ transform: scale(0.99); }

    @media (max-width: 900px){
      .dance-wrap{ padding: 10px 20px 30px; }
      .dance-grid{ grid-template-columns: 1fr; }
      .dance-title{ font-size: 22px; }
    }
  </style>
</head>

<body>
<main class="poster">
  <header class="header">
    <h1 class="h1">CÁC VŨ ĐIỆU</h1>
    <div class="h2">TRONG QUÂN ĐỘI</div>
    <div class="ornament"><span></span></div>
  </header>

  <section class="dance-wrap">
    <div class="dance-grid">
      <article class="dance-card">
        <h3 class="dance-title">1. Vũ điệu Quân dân</h3>
        <img class="dance-qr" src="assets/vudieu/vudieu1.jpg" alt="QR Vũ điệu quân dân">
      </article>

      <article class="dance-card">
        <h3 class="dance-title">2. Vũ điệu Niềm tin</h3>
        <img class="dance-qr" src="assets/vudieu/vudieu2.jpg" alt="QR Vũ điệu niềm tin">
      </article>

      <article class="dance-card">
        <h3 class="dance-title">3. Vũ điệu Lính trẻ</h3>
        <img class="dance-qr" src="assets/vudieu/vudieu3.jpg" alt="QR Vũ điệu lính trẻ">
      </article>

      <article class="dance-card">
        <h3 class="dance-title">4. Vũ điệu Hành quân</h3>
        <img class="dance-qr" src="assets/vudieu/vudieu4.jpg" alt="QR Vũ điệu hành quân">
      </article>

      <article class="dance-card">
        <h3 class="dance-title">5. Vũ điệu Hòa bình</h3>
        <img class="dance-qr" src="assets/vudieu/vudieu5.jpg" alt="QR Vũ điệu hòa bình">
      </article>
    </div>

    <div class="backline">
      <a href="index.html">⬅ Quay lại trang chính</a>
    </div>
  </section>
</main>
</body>
</html>
